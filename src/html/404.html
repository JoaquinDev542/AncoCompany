    <style>
        /* LoaderContainer CSS */
        .loaderContainer {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            height: 100vh;
        }

        .loaderContainer.active {
            /* display: none; */
        }

        .loading__letter  {
            display: var(--value-inline-block , inline-block);
            margin: 0 0.3125em;
            letter-spacing: 3px;
            animation: blur-text .5s 0s infinite linear alternate;
        }

@keyframes blur-text {
    0% {
        filter: blur(var(--fs-zero , 0));
   }
    100% {
        filter: blur(1.75px);
   }
}



    </style>

<script>

    // Loading 
    let main = document.querySelector('main')
    main.classList.add("hide");    
    document.querySelector(".loaderContainer").classList.add("active");
    main.classList.remove("hide");
        

</script>
