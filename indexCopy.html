.formBtn{
    border: none;
    outline: none;
    background: #2f2f2f;
    color: #fff;
    border-radius: 50px;
    text-align: center;
    box-shadow: 0 6px 20px -5px rgba(0,0,0,0.4);
    position: relative;
    overflow: hidden;
    cursor: pointer;
    /* padding: 5px 20px; */
}

.checkBox{
    width: 80px;
    height: 80px;
    border-radius: 40px;
    box-shadow: 0 0 12px -2px rgba(0,0,0,0.5);
    position: absolute;
    top: 0;
    right: -40px;
    opacity: 0;
}

.checkBox__svg{
    width: 40px;
    margin: 20px;
}

.checkBox__path{
    stroke-width: 3;
    stroke: #fff;
    stroke-dasharray: 34;
    stroke-dashoffset: 34;
    stroke-linecap: round;
}

.active{
    background: #ff2b75;
    transition: 1s;
}

.active .checkBox{
    right: 0;
    opacity: 1;
    transition: 1s;
}

.active .formBtn__text{
    margin-right: 125px;
    transition: 1s;
}

.checkBox__path{
    stroke-dashoffset: 0;
    transition: 1s;
    transition-delay: 1s;
}


    </style>

    <script>
        const formBtn = document.querySelector(".formBtn");
        const formBtnText = document.querySelector(".formBtn__text");

        formBtn.addEventListener("click" , () =>{
            formBtnText.innerHTML = "Thanks";
            formBtn.classList.add("active");
        });
