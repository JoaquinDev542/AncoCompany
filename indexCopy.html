        /* Work Section */
.work {
    max-width: 1440px;
    margin: var(--fs-zero , 0) var(--value-auto , auto);
    padding:var(--fs-padding-mobile ,  0 0.9375em);
}
.workTitles {

}

.workTitles__title {

}

.workTitles__title--italic {
    font-style: var(--value-italic , italic);
    margin-bottom: 2.125em;
} 

.workProjects {
    display: var(--value-grid , grid);
    gap: 3.125em;
}

.workProject {
    display: var(--value-flex , flex);
    flex-direction: var(--value-column , column);
}

.workProject__title {
    margin-bottom: 0.625em;
    text-transform: var(--value-uppercase , uppercase);
}

.workProjectImg {
    width: 100%;
    height: 350px;
    background-image: url(./assets/image/aboutHero.jpeg);
    background-repeat: no-repeat;
    background-position: center;
    background-size: cover;
    display: grid;
    place-items: center;
}

.workProjectImg:hover {
    /* filter: blur(3px); */
}

.workProjectImg__img {
    opacity: 0;
    transition: .5s opacity;
    width: 150px;
    height: 150px;
    /* background-color: red; */
}

.workProjectImg:hover .workProjectImg__img {
    opacity: 1;
}

.workProjectLinks {
    position: var(--value-relative , relative);
    display: var(--value-flex , flex);
    align-self: var(--value-flexEnd , flex-end);
    align-items: var(--value-center , center);
    justify-content: var(--value-center , center);
    margin-top: 0.625em;
    transition: .5s transform;
}

.workProjectLinks::after {
    position: var(--value-absolute , absolute);
    content: var(--value-content , "");
    bottom: -5px;
    left: var(--fs-zero , 0);
    width: var(--value-100Percent , 100%);
    height: 3px;
    background-color: var(--clr-primary);
    clip-path: polygon(0 0, 0 0, 0 100%, 0% 100%);
    transition: .5s clip-path ;
}

.workProjectLinks__link {
    text-transform: var(--value-uppercase , uppercase);
}

.workProjectLinks__linkArrow {
    margin: 0.1875em 0 0 0.625em;
    color: var(--clr-secondary);
}
