<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porfolio</title>
    <script src="./node_modules/animejs/lib/anime.min.js"></script>
    <script src="./src/js/main.js"></script>
</head>
<body>
    
    <main class="main">

        <section class="hero">

            <header class="header">

                <a href="#" class="logo">Logo</a>
    
                <!-- Revisar Portatil Size -->
                <nav class="nav">
    
                    <a href="#" class="menuOpen"><img src="" alt="" class="menuOpen__img"></a>
    
                    <div class="menuClose">
    
                        <a href="#" class="menuClose__text">X</a>
                    
                        <ul class="list">
    
                            <li class="list__item">
                                <a href="#" class="list__link">Link 1</a>
                            </li>
    
                            <li class="list__item">
                                <a href="#" class="list__link">Link 2</a>
                            </li>
    
                            <li class="list__item">
                                <a href="#" class="list__link">Link 3</a>
                            </li>
    
                        </ul>
    
                    </div>
    
                </nav>
    
            </header>
    
            <div class="heroContent">

                <h1 class="hero__title">TITLE</h1>

                <span class="hero__span">TEXT</span>

                <!-- Display None Movil / Portatil -->
                <div class="heroContentImgs">

                    <img src="" alt="" class="heroContentImgs__img">

                    <iframe class="heroContentImgs__iframe" src="" frameborder="0"></iframe>

                </div>
    
            </div>

            <footer class="heroFooter">

                <div class="socialMedia">

                    <ul class="socialMediaList">

                        <li class="socialMediaList__item">
                            <a href="#" class="socialMediaList__link">Social Media 1</a>
                        </li>

                        <li class="socialMediaList__item">
                            <a href="#" class="socialMediaList__link">Social Media 2</a>
                        </li>

                        <li class="socialMediaList__item">
                            <a href="#" class="socialMediaList__link">Social Media 3</a>
                        </li>

                        <li class="socialMediaList__item">
                            <a href="#" class="socialMediaList__link">Social Media 4</a>
                        </li>

                    </ul>

                </div>

                <div class="scrollZone">

                    <span class="scrollZone__text">Scroll Zone Text</span>

                    <a href="#" class="arrowLink"><img src="" alt="" class="arrowLink__img"></a>

                </div>

            </footer>

        </section>

        

    </main>

</body>
</html>
